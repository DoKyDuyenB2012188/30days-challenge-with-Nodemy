<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <script src="script.js"></script>
    <title>PRODUCT CARD</title>
</head>
<body>
    <div class="card">
        <span class="heart"><i class='bx bx-heart' ></i></span>
        <span class="cart"><i class='bx bx-cart' ></i></span>
        <div class="card__img">
            <img src="FY0622_FTW_photo_side-lateral-center_transparent.png" alt="">
        </div>
        <h2 class="card__title">Adidas Predator Freak .3 SG Senior</h2>
        <p class="card__price">$99</p>
        <div class="card__size">
            <h3>Size: </h3>
            <span class="card__size__value">6</span>
            <span class="card__size__value">7</span>
            <span class="card__size__value">8</span>
            <span class="card__size__value">9</span>
        </div>
        <div class="card__color">
            <h3>Color: </h3>
            <span class="red card__color__value"></span>
            <span class="green card__color__value"></span>
            <span class="blue card__color__value"></span>
        </div>
        <div class="card__action">
            <button>Buy now</button>
            <button>Add cart</button>
        </div>
    </div>
</body>
</html>
